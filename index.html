<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>TicTacToe</title>
</head>



<body>

    <div id="winner-div" class="winner-wiv"><h2 id="winner-font">Viel Glück</h2></div>
    <div class="player-label">
        <div class="player-label-img-div active-player" id="player-1"><img src="img/circle.png" alt=""><p>Spieler 1</p></div>
        <div class="player-label-img-div" id="player-2"><img src="img/cross.png" alt=""><p>Spieler 2</p></div>
    </div>
    <table>
        <tr>
            <td id="0" onclick="fillField(0)">
                <div class="shape-div">
                    <div class="player-shape-div"><img id="cross-0" class="player-shape-img dp-none" src="img/cross.png" alt=""></div>
                    <div class="player-shape-div"><img id="circle-0" class="player-shape-img dp-none" src="img/circle.png" alt=""></div>
                </div>
            </td>
            <td id="1" onclick="fillField(1)"> 
                <div class="shape-div">
                    <div class="player-shape-div"><img id="circle-1" class="player-shape-img dp-none" src="img/circle.png" alt=""></div>
                    <div class="player-shape-div"><img id="cross-1" class="player-shape-img dp-none" src="img/cross.png" alt=""></div>
                </div>
            </td>
            <td id="2" onclick="fillField(2)">
                <div class="shape-div">
                    <div class="player-shape-div"><img id="circle-2" class="player-shape-img dp-none" src="img/circle.png" alt=""></div>
                    <div class="player-shape-div"><img id="cross-2" class="player-shape-img dp-none" src="img/cross.png" alt=""></div>
                </div>
            </td>
        </tr>
        <tr>
            <td id="3" onclick="fillField(3)">
                <div class="shape-div">
                    <div class="player-shape-div"><img id="circle-3" class="player-shape-img dp-none" src="img/circle.png" alt=""></div>
                    <div class="player-shape-div"><img id="cross-3" class="player-shape-img dp-none" src="img/cross.png" alt=""></div>
                </div>
            </td>
            <td id="4" onclick="fillField(4)">
                <div class="shape-div">
                    <div class="player-shape-div"><img id="circle-4" class="player-shape-img dp-none" src="img/circle.png" alt=""></div>
                    <div class="player-shape-div"><img id="cross-4" class="player-shape-img dp-none" src="img/cross.png" alt=""></div>
                </div>
            </td>
            <td id="5" onclick="fillField(5)">
                <div class="shape-div">
                    <div class="player-shape-div"><img id="circle-5" class="player-shape-img dp-none" src="img/circle.png" alt=""></div>
                    <div class="player-shape-div"><img id="cross-5" class="player-shape-img dp-none" src="img/cross.png" alt=""></div>
                </div>
            </td>
        </tr>
        <tr>
            <td id="6" onclick="fillField(6)">
                <div class="shape-div">
                    <div class="player-shape-div"><img id="circle-6" class="player-shape-img dp-none" src="img/circle.png" alt=""></div>
                    <div class="player-shape-div"><img id="cross-6" class="player-shape-img dp-none" src="img/cross.png" alt=""></div>
                </div>
            </td>
            <td id="7" onclick="fillField(7)">
                <div class="shape-div">
                    <div class="player-shape-div"><img id="circle-7" class="player-shape-img dp-none" src="img/circle.png" alt=""></div>
                    <div class="player-shape-div"><img id="cross-7" class="player-shape-img dp-none" src="img/cross.png" alt=""></div>
                </div>
            </td>
            <td id="8" onclick="fillField(8)">
                <div class="shape-div">
                    <div class="player-shape-div"><img id="circle-8" class="player-shape-img dp-none" src="img/circle.png" alt=""></div>
                    <div class="player-shape-div"><img id="cross-8" class="player-shape-img dp-none" src="img/cross.png" alt=""></div>
                </div>
            </td>
        </tr>
    </table>
    <div id="button-div"><button class="button">Hauptmenü</button><button class="button">Neustart</button></div>


</body>



</html>
