<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/playground.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- JS -->
    <script src="js/main.js"></script>
    <script src="js/mainFunction.js"></script>
    <script src="js/supportFunction.js"></script>

    <!-- TITLE AND ICON -->
    <title>TicTacToe</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico" />
</head>



<body>


    <!-- MENU | INVISIBLE WHEN PLAYER START GAME -->
    <div class="main-div dp-none" id="main-menu">
        <img class="logo" src="img/logo.png" alt="">
        <h1>TicTacToe</h1>
        <div class="player-input-field">
            <p>Spieler 1:</p> <input id="name-from-player-one" type="text" placeholder="Name...">
        </div>
        <div class="player-input-field">
            <p>Spieler 2:</p> <input id="name-from-player-two" type="text" placeholder="Name...">
        </div>
        <button class="button start-button" onclick="startGame()">Starten</button>
    </div>


    <!-- FULL PLAYGROUND | VISIBLE WHEN PLAYER START GAME -->
    <div class="main-div" id="playground">
        <!-- GAME INFORMATION -->
        <div id="winner-div" class="winner-wiv">
            <h2 id="winner-font">Viel Glück</h2>
        </div>
        <!-- DISPLAY PLAYER NAME AND FIGURE -->
        <div class="player-label">
            <div class="player-label-img-div active-player-one" id="player-1"><img src="img/circle.png" alt="">
                <p id="player-one">Spieler 1</p>
            </div>
            <div class="player-label-img-div" id="player-2"><img src="img/cross.png" alt="">
                <p id="player-two">Spieler 2</p>
            </div>
        </div>
        <!-- PLAYGROUND -->
        <table>
            <tr>
                <td id="0" onclick="fillField(0)">
                    <div class="shape-div">
                        <div class="player-shape-div"><img id="cross-0" class="player-shape-img dp-none"
                                src="img/cross.png" alt=""></div>
                        <div class="player-shape-div"><img id="circle-0" class="player-shape-img dp-none"
                                src="img/circle.png" alt=""></div>
                    </div>
                </td>
                <td id="1" onclick="fillField(1)">
                    <div class="shape-div">
                        <div class="player-shape-div"><img id="circle-1" class="player-shape-img dp-none"
                                src="img/circle.png" alt=""></div>
                        <div class="player-shape-div"><img id="cross-1" class="player-shape-img dp-none"
                                src="img/cross.png" alt=""></div>
                    </div>
                </td>
                <td id="2" onclick="fillField(2)">
                    <div class="shape-div">
                        <div class="player-shape-div"><img id="circle-2" class="player-shape-img dp-none"
                                src="img/circle.png" alt=""></div>
                        <div class="player-shape-div"><img id="cross-2" class="player-shape-img dp-none"
                                src="img/cross.png" alt=""></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td id="3" onclick="fillField(3)">
                    <div class="shape-div">
                        <div class="player-shape-div"><img id="circle-3" class="player-shape-img dp-none"
                                src="img/circle.png" alt=""></div>
                        <div class="player-shape-div"><img id="cross-3" class="player-shape-img dp-none"
                                src="img/cross.png" alt=""></div>
                    </div>
                </td>
                <td id="4" onclick="fillField(4)">
                    <div class="shape-div">
                        <div class="player-shape-div"><img id="circle-4" class="player-shape-img dp-none"
                                src="img/circle.png" alt=""></div>
                        <div class="player-shape-div"><img id="cross-4" class="player-shape-img dp-none"
                                src="img/cross.png" alt=""></div>
                    </div>
                </td>
                <td id="5" onclick="fillField(5)">
                    <div class="shape-div">
                        <div class="player-shape-div"><img id="circle-5" class="player-shape-img dp-none"
                                src="img/circle.png" alt=""></div>
                        <div class="player-shape-div"><img id="cross-5" class="player-shape-img dp-none"
                                src="img/cross.png" alt=""></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td id="6" onclick="fillField(6)">
                    <div class="shape-div">
                        <div class="player-shape-div"><img id="circle-6" class="player-shape-img dp-none"
                                src="img/circle.png" alt=""></div>
                        <div class="player-shape-div"><img id="cross-6" class="player-shape-img dp-none"
                                src="img/cross.png" alt=""></div>
                    </div>
                </td>
                <td id="7" onclick="fillField(7)">
                    <div class="shape-div">
                        <div class="player-shape-div"><img id="circle-7" class="player-shape-img dp-none"
                                src="img/circle.png" alt=""></div>
                        <div class="player-shape-div"><img id="cross-7" class="player-shape-img dp-none"
                                src="img/cross.png" alt=""></div>
                    </div>
                </td>
                <td id="8" onclick="fillField(8)">
                    <div class="shape-div">
                        <div class="player-shape-div"><img id="circle-8" class="player-shape-img dp-none"
                                src="img/circle.png" alt=""></div>
                        <div class="player-shape-div"><img id="cross-8" class="player-shape-img dp-none"
                                src="img/cross.png" alt=""></div>
                    </div>
                </td>
            </tr>
        </table>
        <!-- COUNTER IF PLAYER WIN A MATCH -->
        <div class="counter-div">
            <p id="counterPlayerOne">Spieler 1: 0 Punkte</p>
            <p>|</p>
            <p id="counterPlayerTwo">Spieler 2: 0 Punkte</p>
        </div>
        <!-- ACTION BUTTON -->
        <div class="button-playground-div">
            <button class="button" onclick="mainMenu()">Hauptmenü</button>
            <button id="restart" class="button" onclick="restartGame()">Revanche</button>
        </div>
    </div>

</body>



</html>
